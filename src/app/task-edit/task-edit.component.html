<div class="flex flex-col p-8">
  <div class="bg-white space-y-3 rounded-lg  bg-no-repeat bg-top">
    <ng-container [formGroup]="taskForm">
      <div class="m-6">
        <div class="flex flex-col">
          <p class="text-lg font-medium">Task Name</p>
          <mat-form-field appearance="outline" class="max-w-[100%]">
            <input aria-label="task_name" matInput type="text" placeholder="Enter Task Name"
              formControlName="taskName" />
            <mat-error *ngIf="taskName.errors?.['required']">
              Task Name is mandatory.</mat-error>
          </mat-form-field>
        </div>

        <div class="flex flex-col">
          <p class="text-lg font-medium">Position</p>
          <mat-form-field appearance="outline" class="max-w-[100%]">
            <input aria-label="task_position" matInput type="number" placeholder="Enter Position"
              formControlName="taskPosition" />
            <mat-error *ngIf="taskPosition.errors?.['required']">
              Task Position is mandatory.</mat-error>
          </mat-form-field>
        </div>

        <div class="flex justify-end space-x-4">
          <button mat-raised-button color="primary" [disabled]="!taskForm.valid || !taskForm.dirty" type="submit"
            (click)="save()">Save</button>
          <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>

        </div>
      </div>
    </ng-container>
  </div>
</div>
